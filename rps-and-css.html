<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor with score</title>
    <link rel="stylesheet" href="css/rps.css">
</head>
<body>
    <div class="main">
    <p class="title">
        Rock Paper Scissors 
    </p>
<div class="btns">
<!-- Rock button -->
    <button onclick="
    playGame('Rock');
    "class="style-btn">
    <img src="img/rock-emoji.png" alt="Rock" class="img-btn">
    </button>

<!-- paper button -->
    <button onclick="
    playGame('Paper');
    " class="style-btn">
    <img src="img/paper-emoji.png" alt="Paper" class="img-btn">
    </button>


<!-- Scissors button -->
    <button onclick="
    playGame('Scissors')
    " class="style-btn">
    <img src="img/scissors-emoji.png" alt="Scissor" class="img-btn">
    </button>
</div>

    <p class="js-result style-result"></p>


    <p class="js-moves"></p>



    <p class="js-score style-score"></p>
</div>

<!-- Reset Score button -->
    <button onclick="
   resetScore();" class="reset-btn">
        Reset score
    </button>
   <script src="js/rps.js"></script>

</body>
</html>
